{% load socialaccount %}
{% load static %}
<link rel="stylesheet" href="{% static 'style/navbarStyle.css' %}">

<div class="navbar">
    {# Home #}
    <div class="home">
        <a href="{% url "music_app" %}">
            <button type="submit">Home</button>
        </a>
    </div>
    {# Login #}
    <div class="login">
        {% if user.is_authenticated %}
            Welcome, {{ user.username }}! &nbsp;
            <a href="/accounts/logout/">
                <img src='{% static 'images/profile_icon.jpg' %}' alt="profile_icon">
            </a>
        {% else %}
            <a href="{% provider_login_url 'google' %}">Login with Google</a>
        {% endif %}
    </div>
</div>
